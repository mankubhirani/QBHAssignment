<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" >QBH Solution Private Limited</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/form">Form</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" routerLink="/table">Table</a>
          </li>
         
          
        </ul>
        <form class="d-flex" role="search" [formGroup]="loginForm">
          <input class="form-control me-2" type="search" placeholder="Search By Name" formControlName="surch"
            aria-label="Search">
          <button class="btn btn-outline-success" (click)="submitLoginForm()" >Search</button>
        </form>
      </div>

  </nav>






<div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Address</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.address }}</td>
          <td>
            <button class="btn btn-warning btn-sm"(click)="navigateToForm(user.id)" >Edit</button>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    <button class="btn btn-primary" (click)="generatePDF()">Generate PDF</button>
  </div>
