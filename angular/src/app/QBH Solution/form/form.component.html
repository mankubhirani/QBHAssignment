  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="container mt-5">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name" class="form-control" [ngClass]="{'is-invalid': userForm.get('name').invalid && userForm.get('name').touched}">
      <div *ngIf="userForm.get('name').invalid && userForm.get('name').touched" class="invalid-feedback">
        Name is required.
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': userForm.get('email').invalid && userForm.get('email').touched}">
      <div *ngIf="userForm.get('email').invalid && userForm.get('email').touched" class="invalid-feedback">
        <div *ngIf="userForm.get('email').errors.required">Email is required.</div>
        <div *ngIf="userForm.get('email').errors.email">Invalid email format.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" formControlName="phone" class="form-control" [ngClass]="{'is-invalid': userForm.get('phone').invalid && userForm.get('phone').touched}">
      <div *ngIf="userForm.get('phone').invalid && userForm.get('phone').touched" class="invalid-feedback">
        <div *ngIf="userForm.get('phone').errors.required">Phone number is required.</div>
        <div *ngIf="userForm.get('phone').errors.pattern">Phone number must contain only digits.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" formControlName="address" class="form-control" [ngClass]="{'is-invalid': userForm.get('address').invalid && userForm.get('address').touched}">
      <div *ngIf="userForm.get('address').invalid && userForm.get('address').touched" class="invalid-feedback">
        Address is required.
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary mt-3" [disabled]="userForm.invalid">Submit</button>
  </form>
